<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="/socket.io/socket.io.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    <title>Chat</title>
  </head>
  <body>
    <!-- MENU -->

    <div
      class="vh-100 d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="mb-3">Chat with your friends!</h1>
      <div id="join-chat">
        <div class="input-group mb-3">
          <input
            type="text"
            id="username-input"
            placeholder="Enter your username"
          />
          <div class="input-group-append">
            <button id="join-chat-btn" class="btn btn-success">
              Join Chat
            </button>
          </div>
        </div>
      </div>
      <p
        id="username-missing"
        class="invisible alert alert-danger"
        role="alert"
      >
        Please enter username to join chat!
      </p>

      <!-- CHAT -->

      <div id="chat-container" class="d-none">
        <div class="d-flex">
          <div id="chat-messages"></div>
          <div>
            <ul id="user-list"></ul>
          </div>
        </div>
        <div class="d-flex justify-content-between">
          <input type="color" id="msg-color" class="input-group-append" />
          <div class="input-group mb-3">
            <input type="text" id="message" placeholder="Your message" />
            <div class="input-group-append">
              <button id="send-message-btn" class="btn btn-primary">
                <i class="fa fa-paper-plane" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </div>
        <p id="online-users-count"></p>
        <br />
        <button id="leave-chat-btn" class="btn btn-danger">Leave chat</button>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
